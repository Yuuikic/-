<body>

    <div class="row">

                    <div class="row">

                            <div class="songs container-fluid row">

                                <p class="col-xs-8 text-center" title="获取歌词">君の知らない物語<br>supercell</p>

                            <div class="songs container-fluid row">
                                <img src="https://p2.music.126.net/P4KR5uo9hcjlXdu-rNYZVg==/109951166200307285.jpg" alt="" class="img-circle" title="获取歌词">
                                <p class="col-xs-8 text-center" title="获取歌词">君の知らない物語<br>supercell</p>
                            </div>

                            <div class="songs container-fluid row">
                                <img src="https://p2.music.126.net/P4KR5uo9hcjlXdu-rNYZVg==/109951166200307285.jpg" alt="" class="img-circle" title="获取歌词">
                                <p class="col-xs-8 text-center" title="获取歌词">君の知らない物語<br>supercell</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                
            <!--歌词栏-->
            <div class="col-md-9" style="padding: 0 3vh;margin-top: 10vh;">

                <div>
                    <div class="row"></div>

                    <div class="row" style="background-color: rgba(196, 165, 171, 0.85);">
                        <div class="edit">

                            <div class="col-md-5" style="margin: 0 8vh; height: 80vh;">
                                
                                <!-- <div class="lyrics-select">
                                    <div class="mask"></div>
                                    <img src="" id="s-bgimg" crossorigin="anonymous" />
                                </div> -->

                                <div class="lyrics-hidden mask" style="height: 80vh;">
                                    <div class="lyrics">
                                        <ul class="text-left" id="geci">
                                        </ul>
                                    </div>
                                    <img src="" id="s-bgimg" crossorigin="anonymous" />
                                </div>

                            </div>

                            <div class="col-md-5" >

                                <div class="poster">
                                    <div class="quote" title="生成海报"><i class="fa fa-quote-left"></i></div>
                                    <div class="bg-margin">
                                        <div class="g-bgimg-hidden">
                                        <div class="g-bgimg"></div>
                                        </div>
                                    </div>
                                    <div class="g-lyrics-hidden">

                                                <li class="title text-right"></li>

                                            <div class="row modify-select">
                                            <button class="color1 col-xs-2 col-xs-offset-1"></button>
                                            <button class="color2 col-xs-2 col-xs-offset-2"></button>
                                            <button class="color3 col-xs-2 col-xs-offset-2"></button>

                        </div>

        </div>

        

        


    </div>
   
    
    
    <script>
        var info; // 声明歌曲信息
        var LyricsFormer; // 歌词处理1
        var LyricsLatter; // 歌词处理2(结果)
        var albumimg;
        var smallsize;
        var sourceImage;
        var colorThief;
        var color;
        function gainId(){
            let url = "https://yuulyrics.vercel.app/search?keywords="+$("#gainId #search-form").val();
            $.ajax({
                url,
                data:{limit:"5"},
                type:"post",
                dataType:"json",
                xhrFields:{withCredentials:true}
            }).then(function(data){
                $("#content").html("<ul></ul>")
                let songList = data.result.songs;
                for (let i = 0; i < songList.length; i++) {
                    $img = <img src = "songList[i].album."
                    $li = `<li onclick="gainLyric('${songList[i].id}')">name:${songList[i].name}</li>`
                    $("#content ul").append($li)
                }
            })
        }
        $("img,p").click(function(){
            // 获取歌词
            $.ajax({
                    url: 'https://yuulyrics.vercel.app/lyric?id=825646',
                    type: 'get',
                    dataType: 'json',
                    xhrFields: {withCredentials: true},
                    success: function(data){
                        // 导入歌词文本
                        LyricsFormer = data.lrc.lyric.replace(/\[.*\]/g,"<li>");
                        LyricsLatter = LyricsFormer.replace("\n","</li>");
                        document.getElementById('geci').innerHTML = LyricsLatter;
                        // 歌词选中效果
                        $(".lyrics li").click(function() {
                            if($(this).hasClass("selected-lyrics"))
                                $(this).removeClass("selected-lyrics");
                            else
                                $(this).addClass("selected-lyrics");
                        });
                    }
            })
            // 获取歌曲信息
            $.ajax({
                    url: 'https://yuulyrics.vercel.app/song/detail?ids=825646',
                    type: 'get',
                    dataType: 'json',
                    xhrFields: {withCredentials: true},
                    success: function(data){
                            info = data
                            // 修改背景图片
                            albumimg = info.songs[0].al.picUrl;
                            smallsize = albumimg + '?param=500y500'; // api调整图片大小
                            $("#s-bgimg").attr("src",smallsize);
                            $(".g-bgimg").css("background-image","url("+smallsize+")");
                    }
                })
        });
    $(".quote").click(function(){
        // 将选中歌词移动至生成区域
        $($(".selected-lyrics").toArray().reverse()).each(function(index,data){
            $(data).removeClass("selected-lyrics").addClass("g-lyrics-li")
            $(".g-lyrics ul").prepend(data)
        });
        // 重新导入歌词文本(避免了被移动到右边后，左边消失)
        $("#geci").html(LyricsLatter)
        // 生成海报的歌曲名及艺术家
        $(".title").html("《"+info.songs[0].name+"》");
        $(".creator").html("—"+info.songs[0].ar[0].name);
        // 颜色
        sourceImage = document.getElementById("s-bgimg");
        colorThief = new ColorThief();
        color = colorThief.getPalette(sourceImage,5);
        $(".bg-margin").css("background-color","rgb("+color[0]+")");
        $(".color1").css("background","rgb("+color[0]+")");
        $(".color2").css("background","rgb("+color[1]+")");
        $(".color3").css("background","rgb("+color[2]+")");
    });
    // 切换颜色
    $(".color1").click(function(){
        $(".bg-margin").css("background-color","rgb("+color[0]+")")
    })
    $(".color2").click(function(){
        $(".bg-margin").css("background-color","rgb("+color[1]+")")
    })
    $(".color3").click(function(){
        $(".bg-margin").css("background-color","rgb("+color[2]+")")
    })
  </script>
</body>
</html>
