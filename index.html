<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <meta name="renderer" content="webkit" />

    <meta property="og:type" content="website" />

    <meta property="og:site_name" content="TAiONS | 歌词海报生成器" />

    <meta property="og:image:height" content="122" />
    <link rel="stylesheet" href="https://oss.yuuiki.cn/site/css/all.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/lyricsposter.css">
    <link rel="shortcut icon" href="./assetes/favicon.ico" type="image/x-icon">
    <link href="https://cdn.bootcss.com/aplayer/1.10.1/APlayer.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/aplayer/1.10.1/APlayer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/meting@2.0.1/dist/Meting.min.js"></script>
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/color-thief.min.js"></script>
    <script src="./bootstrap/js/bootstrap.js"></script>
    <script src="./js/html2canvas.min.js"></script>
    <script src="./js/FileSaver.min.js"></script>
    <script src="./js/former.js"></script>
    <title>TAiONS | 歌词海报生成器</title>
</head>

<body>
    <div class="container-fluid page">
        <!--标题-->
        <div class="site-title-1 text-center col-xs-6 col-md-2 col-md-offset-2">Poster</div>
        <div class="site-title-2 text-center col-xs-6 col-md-2 col-md-offset-2">Lyrics</div>
        <div class="row">
            <!-- 搜索框 -->
            <div class="col-md-3 search" style="padding: 0 3vh;">
                <div>
                    <div class="row">
                        <form action="#" method="post" role="form" class="text-center">
                            <input id="imgButton" type="image" onclick="query(); getinfo(); return false;"
                                src="https://oss.yuuiki.cn/2022/01/22/2f552f50f8f7de99af0842fe67110d73.png">
                            <div class="form-group">
                                <input type="text" class="form-control" id="search-form" placeholder="Search Songs…">
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <div class="result">
                        </div>
                    </div>
                </div>
            </div>

            <!--歌词栏-->
            <div class="col-md-9 container edit" style="margin-top: calc(6.5% - 10px);">
                <div class="row">
                    <div class="lyrics-select-outer col-md-4 col-md-offset-1 col-xs-10 col-xs-offset-1">
                        <div class="lyrics-select">
                            <div class="mask"></div>
                            <img src="" id="s-bgimg" crossorigin="anonymous" class="col-xs-12" />
                        </div>
                        <div class="lyrics-hidden">
                            <div class="lyrics">
                                <ul class="text-left" id="geci">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-1 chevron-r" onclick="generate()">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="col-xs-12 chevron-d" onclick="generate()">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="col-md-5 col-xs-12">
                        <div class="poster col-xs-12">
                            <div id="Photographic">
                                <div class="g-bgimg2">
                                    <div class="g-lyrics2" id="glyrics">
                                        <ul>
                                            <li class="text-center" style="font-size: 2rem; color: darkgray;">
                                                <span class="songTitle"></span>·<span class="singer"></span>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="copyright">TAiONS</div>
                                </div>
                            </div>
                            <div id="default">
                                <div class="quote"><i class="fa fa-quote-left"></i></div>
                                <div class="bg-margin">
                                    <div class="g-bgimg-hidden">
                                        <div class="g-bgimg"></div>
                                    </div>
                                </div>
                                <div class="g-lyrics-hidden">
                                    <div class="g-lyrics" id="glyrics">
                                        <ul>
                                        </ul>
                                    </div>
                                    <div class="row" id="BottomBorder">
                                        <div class="col-xs-4 text-center">
                                            <img src="https://cdn.jsdelivr.net/gh/yuuikic/argon-theme@1.2.8/stickers/genshin/stopit.png"
                                                id="imgBottom" crossorigin="anonymous" style="border-radius: 5px;"
                                                alt="专辑封面">
                                        </div>
                                        <div class="col-xs-8" style="height: 80px;padding-left: 0;">
                                            <div style="height: 70%;" id="textBottom">
                                                <div class="songTitle"></div>
                                                <div class="singer"></div>
                                            </div>
                                            <div style="height: 30%;">
                                                <span id="tag"
                                                    style="font-size: 1.5rem; color: #ccc; padding-left: 2px;">Created
                                                    with
                                                    TAiONS</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modify container-fluid">
                                <ul class="nav nav-tabs" role="tablist">
                                    <li role="presentation" class="col-xs-3 text-center"><a href="#home"
                                            aria-controls="home" role="tab" data-toggle="tab">图片</a></li>
                                    <li role="presentation" class="col-xs-3 text-center"><a href="#characters"
                                            aria-controls="type" role="tab" data-toggle="tab">文字</a></li>
                                    <li role="presentation" class="col-xs-3 text-center"><a href="#changeColor"
                                            aria-controls="changeColor" role="tab" data-toggle="tab">颜色</a></li>
                                    <li role="presentation" class="col-xs-3 text-center"><a href="#picshot"
                                            aria-controls="settings" role="tab" data-toggle="tab">截图</a></li>
                                </ul>
                            </div>
                            <div class="tab-content" id="panes">
                                <div role="tabpanel" class="tab-pane imgedit" id="home">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <span class="imgedit-text col-xs-3 text-center">模糊<br>透明度</span>
                                            <input type="range" id="blur" min="0" max="50" step="1" value="25"
                                                onchange="changeblur()">
                                            <input type="range" id="opacity" min="0" max="1" step="0.05" value="0.7"
                                                onchange="changeopacity()">
                                            <input id='file' type='file' />
                                            <button id="uploadimg" class="btn col-xs-6 col-xs-offset-3">自定义背景</button>
                                        </div>
                                    </div>
                                </div>
                                <div role="tabpanel" class="tab-pane container-fluid" id="characters"
                                    style="padding: 0;">
                                    <div class="row">
                                        <!-- <div class="col-xs-4 text-center" id="fontSize">
                                            <button onclick="fontSizeUp()" class="btn col-xs-5 col-xs-offset-1"><i
                                                    class="fas fa-plus"></i></button>
                                            <button onclick="fontSizeLow()" class="btn col-xs-5"><i
                                                    class="fas fa-minus"></i></button>
                                        </div> -->
                                        <select name="fontFamily" class="col-xs-8" onchange="changeFontFamily()"
                                            id="fontFamily">
                                            <option value="serif">衬线</option>
                                            <option value="sans-serif">无衬线</option>
                                            <option value="Amaru">无衬线(筑紫A丸)</option>
                                            <option value="MS-Mincho">明朝(日语)</option>
                                        </select>
                                        <button class="btn colorPickerbtn col-xs-2 col-xs-offset-1">颜色</button>
                                        <input type="color" id="colorPicker" value="#fffefd" />
                                    </div>
                                </div>
                                <div role="tabpanel" class="tab-pane" id="changeColor">
                                    <div class="row modify-select text-center">
                                        <button class="color1" onclick="changeBackroundColor(0)"></button>
                                        <button class="color2" onclick="changeBackroundColor(1)"></button>
                                        <button class="color3" onclick="changeBackroundColor(2)"></button>
                                    </div>
                                </div>
                                <div role="tabpanel" class="tab-pane container-fluid" id="picshot">
                                    <button class="btn col-xs-3" onclick="changestyle()">样式</button>
                                    <button class="btn col-xs-4" onclick="screenshot()"
                                        style="margin-left: 10px;">截图</button>
                                    <button class="btn col-xs-4" onclick="changeAd()"
                                        style="color: rgb(243, 103, 126); font-size: 2rem; margin-left: 10px;"><i
                                            class="fas fa-heart"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/latter.js"></script>
</body>
